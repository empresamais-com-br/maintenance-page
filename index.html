<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Temporariamente Indisponível</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      color: #eee;
    }
    .container { text-align: center; padding: 2rem; max-width: 500px; }
    .icon { font-size: 4rem; margin-bottom: 1.5rem; }
    h1 { font-size: 1.75rem; margin-bottom: 1rem; font-weight: 600; }
    p { font-size: 1rem; opacity: 0.8; line-height: 1.6; margin-bottom: 1.5rem; }
    .btn {
      display: inline-block;
      background: #7dd3fc;
      color: #1a1a2e;
      padding: 0.85rem 1.75rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .btn:hover { background: #a5e0fb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚙️</div>
    <h1>Sistema Temporariamente Indisponível</h1>
    <p>Nosso servidor está em manutenção ou apresentou um erro. Deixe seu email e avisaremos quando o sistema voltar.</p>
    <a href="https://forms.gle/SEU-FORM-ID" target="_blank" class="btn">Quero ser avisado</a>
  </div>
</body>
</html>
