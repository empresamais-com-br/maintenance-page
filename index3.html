  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    
    /* video background simulado com gradientes */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 80%, rgba(0, 255, 136, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(0, 200, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(138, 0, 255, 0.1) 0%, transparent 70%),
        linear-gradient(180deg, #000 0%, #0a0a1a 100%);
      animation: bgPulse 8s ease-in-out infinite;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    /* linhas de dados fluindo */
    .data-streams {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
    }
    
    .stream {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(180deg, transparent, #00ff88, transparent);
      opacity: 0.6;
      animation: streamFall 3s linear infinite;
    }
    
    .stream:nth-child(1) { left: 5%; animation-duration: 2.5s; animation-delay: 0s; height: 80px; }
    .stream:nth-child(2) { left: 15%; animation-duration: 3.5s; animation-delay: 0.5s; height: 120px; }
    .stream:nth-child(3) { left: 25%; animation-duration: 2.8s; animation-delay: 1s; height: 60px; }
    .stream:nth-child(4) { left: 35%; animation-duration: 4s; animation-delay: 0.3s; height: 150px; }
    .stream:nth-child(5) { left: 45%; animation-duration: 3s; animation-delay: 1.5s; height: 90px; }
    .stream:nth-child(6) { left: 55%; animation-duration: 2.6s; animation-delay: 0.8s; height: 110px; }
    .stream:nth-child(7) { left: 65%; animation-duration: 3.8s; animation-delay: 0.2s; height: 70px; }
    .stream:nth-child(8) { left: 75%; animation-duration: 2.9s; animation-delay: 1.2s; height: 130px; }
    .stream:nth-child(9) { left: 85%; animation-duration: 3.2s; animation-delay: 0.6s; height: 85px; }
    .stream:nth-child(10) { left: 95%; animation-duration: 3.6s; animation-delay: 1.8s; height: 100px; }
    
    @keyframes streamFall {
      0% { transform: translateY(-150px); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    
    /* hexagonos flutuantes */
    .hexagons {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    
    .hex {
      position: absolute;
      width: 60px;
      height: 35px;
      background: transparent;
      border: 1px solid rgba(0, 255, 200, 0.2);
      opacity: 0;
      animation: hexFloat 12s ease-in-out infinite;
    }
    
    .hex::before, .hex::after {
      content: '';
      position: absolute;
      width: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
    }
    
    .hex::before {
      bottom: 100%;
      border-bottom: 17px solid rgba(0, 255, 200, 0.2);
    }
    
    .hex::after {
      top: 100%;
      border-top: 17px solid rgba(0, 255, 200, 0.2);
    }
    
    .hex:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .hex:nth-child(2) { top: 30%; left: 80%; animation-delay: 2s; }
    .hex:nth-child(3) { top: 60%; left: 20%; animation-delay: 4s; }
    .hex:nth-child(4) { top: 80%; left: 70%; animation-delay: 6s; }
    .hex:nth-child(5) { top: 20%; left: 50%; animation-delay: 8s; }
    .hex:nth-child(6) { top: 70%; left: 40%; animation-delay: 10s; }
    
    @keyframes hexFloat {
      0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      20% { opacity: 0.3; }
      50% { opacity: 0.5; transform: scale(1) rotate(90deg); }
      80% { opacity: 0.3; }
    }
    
    /* circuitos */
    .circuits {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      pointer-events: none;
      opacity: 0.3;
    }
    
    .circuit-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff88, #00ff88, transparent);
      animation: circuitPulse 4s ease-in-out infinite;
    }
    
    .circuit-line:nth-child(1) { bottom: 20px; left: 0; width: 30%; animation-delay: 0s; }
    .circuit-line:nth-child(2) { bottom: 50px; right: 0; width: 40%; animation-delay: 1s; }
    .circuit-line:nth-child(3) { bottom: 80px; left: 10%; width: 25%; animation-delay: 2s; }
    .circuit-line:nth-child(4) { bottom: 110px; right: 5%; width: 35%; animation-delay: 0.5s; }
    .circuit-line:nth-child(5) { bottom: 140px; left: 20%; width: 20%; animation-delay: 1.5s; }
    
    .circuit-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ff88;
      animation: dotMove 4s ease-in-out infinite;
    }
    
    .circuit-dot:nth-child(6) { bottom: 18px; animation-delay: 0s; }
    .circuit-dot:nth-child(7) { bottom: 48px; animation-delay: 1s; }
    .circuit-dot:nth-child(8) { bottom: 78px; animation-delay: 2s; }
    
    @keyframes circuitPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    @keyframes dotMove {
      0% { left: 0%; }
      50% { left: 50%; }
      100% { left: 100%; }
    }
    
    /* container principal */
    .container { 
      position: relative;
      text-align: center; 
      padding: 3rem 4rem; 
      max-width: 700px;
      background: rgba(0, 10, 20, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 0;
      clip-path: polygon(
        0 20px, 20px 0, calc(100% - 20px) 0, 100% 20px,
        100% calc(100% - 20px), calc(100% - 20px) 100%,
        20px 100%, 0 calc(100% - 20px)
      );
      border: 1px solid rgba(0, 255, 136, 0.3);
      box-shadow: 
        0 0 60px rgba(0, 255, 136, 0.1),
        inset 0 0 100px rgba(0, 255, 136, 0.03);
    }
    
    /* corner accents */
    .container::before, .container::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid #00ff88;
    }
    
    .container::before {
      top: 10px;
      left: 10px;
      border-right: none;
      border-bottom: none;
    }
    
    .container::after {
      bottom: 10px;
      right: 10px;
      border-left: none;
      border-top: none;
    }
    
    .header {
      font-size: 0.65rem;
      color: #00ff88;

      text-transform: uppercase;
      display: flex;

    .header::before, .header::after {

    }
    
    .header::after {
      background: linear-gradient(90deg, #00ff88, transparent);
    }
    
    .icon { 
      font-size: 5rem; 
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.8));
      animation: iconGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes iconGlow {
      0% { filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5)); }
      100% { filter: drop-shadow(0 0 40px rgba(0, 255, 136, 1)); }
    }
    
    h1 { 
      font-size: 1.6rem; 
      margin-bottom: 1.2rem; 
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;

    }
    
    h1 .small {

    p {

    }
    
    p .small {

    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.8rem;
      color: #00ff88;
      margin-bottom: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.2);
      letter-spacing: 0.1em;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      background: #00ff88;
      border-radius: 50%;
      animation: statusPulse 1s infinite;
      box-shadow: 0 0 15px #00ff88;
    }
    
    @keyframes statusPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
    }
    
    .btn {
      display: inline-block;
      background: transparent;
      color: #00ff88;
      padding: 1rem 2.5rem;
      border: 2px solid #00ff88;
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover { 
      background: rgba(0, 255, 136, 0.1);
      box-shadow: 
        0 0 30px rgba(0, 255, 136, 0.3),
        inset 0 0 30px rgba(0, 255, 136, 0.1);
      transform: translateY(-3px);
    }
    
    .message {

    .signature {

    }
    
    /* scanline effect */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.5), transparent);
      animation: scan 3s linear infinite;
      pointer-events: none;
    }
    
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
