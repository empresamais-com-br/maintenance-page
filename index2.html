  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #0a192f 100%);
      color: #fff;
      overflow: hidden;
    }
    
    /* grid futurista de fundo */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }
    
    /* particulas flutuantes */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00d4ff;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 1s; }
    .particle:nth-child(10) { left: 95%; animation-delay: 3s; }
    
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }
    
    .container { 
      position: relative;
      text-align: center; 
      padding: 3rem; 
      max-width: 650px;
      background: rgba(10, 25, 47, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 20px;
      box-shadow: 
        0 0 40px rgba(0, 212, 255, 0.1),
        inset 0 0 60px rgba(0, 212, 255, 0.05);
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00d4ff, #0099ff, #00d4ff, #00ffcc);
      border-radius: 22px;
      z-index: -1;
      opacity: 0.3;
      animation: borderGlow 3s ease-in-out infinite;
    }
    
    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    .header {
      font-size: 0.7rem;
      color: #00d4ff;
      margin-bottom: 1.5rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }
    
    .icon { 
      font-size: 4rem; 
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    h1 { 
      font-size: 1.5rem; 
      margin-bottom: 1rem; 
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00d4ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    h1 .small {
      font-size: 0.4rem;
      vertical-align: super;
      -webkit-text-fill-color: #00d4ff;
    }
    
    p { 
      font-size: 1rem; 
      opacity: 0.7; 
      line-height: 1.8; 
      margin-bottom: 1.5rem;
      font-weight: 300;
    }
    
    p .small {
      font-size: 0.4rem;
      vertical-align: super;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #00ffcc;
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 255, 204, 0.1);
      border-radius: 20px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ffcc;
      border-radius: 50%;
      animation: statusBlink 1.5s infinite;
    }
    
    @keyframes statusBlink {
      0%, 100% { opacity: 1; box-shadow: 0 0 10px #00ffcc; }
      50% { opacity: 0.3; box-shadow: none; }
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 255, 204, 0.2));
      color: #00d4ff;
      padding: 1rem 2rem;
      border: 1px solid rgba(0, 212, 255, 0.5);
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      transition: all 0.3s;
    }
    
    .btn:hover { 
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.4), rgba(0, 255, 204, 0.4));
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .message {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      opacity: 0.5;
      line-height: 1.8;
      font-style: italic;
      font-weight: 300;
    }
    
    .signature {
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.4;
      letter-spacing: 0.05em;
    }
  </style>
